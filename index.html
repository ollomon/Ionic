<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dsCesta</title>
    <!-- cdn Ionic -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
    <ion-app>
        <!-- Cabecera -->
        <ion-header>
            <ion-toolbar color="primary">
                <ion-buttons slot="start">
                    <ion-button>
                        <ion-icon name="logo-ionic"></ion-icon>
                    </ion-button>
                </ion-buttons>
                <ion-buttons slot="end">
                    <ion-button>
                        <p style="margin-right: 2.5em;">Total: <span id="PrecioTotal">0</span> â‚¬</p>
                        <ion-icon name="cart"></ion-icon>
                    </ion-button>
                </ion-buttons>
                <ion-title>dsCesta</ion-title>
            </ion-toolbar>
        </ion-header>
        <!-- Contenedor -->
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="4" offset-md="4" >
                        <ion-card color="light">
                            <ion-card-header color="secondary">
                                <ion-card-title>
                                    Nuevo Producto
                                </ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item class="ion-margin-vertical">
                                    <ion-label position="floating">
                                        Nombre Producto
                                    </ion-label>
                                    <ion-input type="text" id="NombreProducto"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">
                                        Precio Producto
                                    </ion-label>
                                    <ion-input type="number" id="PrecioProducto"></ion-input>
                                </ion-item>
                                <ion-button class="ion-margin-vertical" id="BotonGuardar">
                                    <ion-icon name="add-circle" slot="start"></ion-icon>
                                    Guardar
                                </ion-button>
                                <ion-button color="danger" fill="outline" id="BotonLimpiar">
                                    <ion-icon name="trash" slot="start"></ion-icon>
                                    Limpiar
                                </ion-button>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="4" offset-md="4">
                        <ion-list id="ListaProductos"></ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>

    <!-- Scripts Ionic -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script src="./app.js"></script>
</body>
</html>
